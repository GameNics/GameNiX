<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNiX</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 1cm;
            height: 1cm;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }
        .btn:hover {
            background: #e03e00;
        }
    </style>
</head>
<body>
    <img src="logo.jpeg" alt="GameNiX Logo" class="logo">
    
    <div class="container">
        <h1>Welcome to GameNiX</h1>
        <p>Enter the world of exciting games and challenges!</p>
        <a href="signin.html" class="btn">Sign In</a>
        <a href="login.html" class="btn">Login</a>
        <a href="guest.html" class="btn">Play as Guest</a>
    </div>
</body>
</html>
